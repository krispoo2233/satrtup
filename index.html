
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoloBrick | Bio-Architectural Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --coffee: #D2691E;
        --palm: #00A86B;
        --industrial: #2E5BFF;
      }
      body {
        background-color: #FAF9F6;
        color: #1a1a1a;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-sync { font-family: 'Syncopate', sans-serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--palm);
        border-radius: 0px;
      }
      
      .bg-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.15;
        border-radius: 50%;
        pointer-events: none;
      }

      .blob-1 { top: -10%; left: -10%; background: var(--coffee); }
      .blob-2 { bottom: -10%; right: -10%; background: var(--palm); }
      .blob-3 { top: 40%; right: 20%; background: var(--industrial); width: 400px; height: 400px; }

      .staggered-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 2rem;
      }

      .card-float {
        box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .card-float:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 30px 30px 80px #c5c5c5, -30px -30px 80px #ffffff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
    <div id="root"></div>
  </body>
</html>
